apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: springboot-postgres-deployment
  name: springboot-postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-postgres-deployment
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: springboot-postgres-deployment
    spec:
      containers:
      - image: postgres:14.2
        name: sb-postgres
        env:
          - name: POSTGRES_USER
            valueFrom: 
              secretKeyRef:
                name: db-secret
                key: db-username
          - name: POSTGRES_PASSWORD
            valueFrom: 
              secretKeyRef:
                name: db-secret
                key: db-password
          - name: POSTGRES_DB
            valueFrom: 
              secretKeyRef:
                name: db-secret
                key: db-name
        ports:
          - containerPort: 5434
        resources: {}
status: {}